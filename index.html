<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A* pathfinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="popup" >
    <div>
      <label>input x:</label>
      <input id="x" type="text" autofocus value="5">
    </div>
    <div>
      <label>input y:</label>
      <input id="y" type="text" value="5">
    </div>
    <button id="submit">Submit</button>  
  </div>
  <div id="field"></div>
  <aside>
    <button id="walk" class="aside-btn">Can walk diagonally?</button>
    <button id="start" class="aside-btn">Set start</button>
    <button id="end" class="aside-btn">Set end</button>
    <button id="obst" class="aside-btn">Set obsacles</button>
    <button id="reset" class="aside-btn">Reset node</button>
    <button id="run" class="aside-btn">Count path</button>
    <button id="reset-path" class="aside-btn">Reset path</button>
    <button id="reset-field" class="aside-btn">Reset all</button>
  </aside>
</body>
<script src="index.js"></script>
<script src="app.js"></script>
</html>
